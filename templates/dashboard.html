<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard">
        <div class="profile-section">
            <div class="profile-picture">
                <img src="profile-image.jpg" alt="User Profile Picture">
            </div>
            <div class="profile-details">
                <h2 id="username">Username</h2>
                <p id="email">Email: user@example.com</p>
            </div>
        </div>
        
        <div class="navigation-menu">
            <ul>
                <li><a href="#" id="home-link">Home</a></li>
                <li><a href="#" id="messages-link">Messages</a></li>
                <li><a href="#" id="notifications-link">Notifications</a></li>
            </ul>
        </div>
        
        <div class="content">
            <h3>Welcome to Your Dashboard</h3>
            <p>This is a simple dashboard with JavaScript interactivity.</p>
        </div>
        
        <div class="register-button">
            <a href="register.html">Register</a>
        </div>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
